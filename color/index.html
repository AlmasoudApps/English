  <style>
    /* وضع أيقونة الصفحة الرئيسية في الجهة اليسرى العلوية مع إطار دائري */
    .home {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: #fdfdfd;
      text-decoration: none;
      transition: transform 0.3s;
      border: 2px solid white; /* إضافة إطار أبيض */
      border-radius: 50%; /* جعل الإطار دائري */
      padding: 10px; /* إضافة مساحة داخلية لتوسيع الإطار حول الأيقونة */
      background-color: rgba(255, 255, 255, 0.2); /* إضافة خلفية خفيفة */
    }

    .home:hover {
      transform: scale(1.2);
    }

    /* تصميم الأزرار */
    .btn-custom {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-align: center;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .btn-custom img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      vertical-align: middle;
    }

    /* زر تعلم الألوان */
    .btn-learn {
      background-color: #4caf50;
    }

    /* زر اختبر الألوان */
    .btn-test {
      background-color: #2196f3;
    }
  </style>
